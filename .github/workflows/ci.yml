name: CI

on:
  pull_request:
    branches: ["main", "master"]
    paths-ignore: ["*.md"]
  
  push:
    branches:
      - "renovate/**"
  
jobs:
  ci:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4          
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - run: ./Build.ps1
        shell: pwsh
